<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcMultstep</title>
</head>

<body>

    <div class="formbold-main-wrapper">
        <!-- Author: FormBold Team -->
        <!-- Learn More: https://formbold.com -->
        <div class="formbold-form-wrapper">

            <div class="formbold-steps">
                <ul>
                    <li class="formbold-step-menu1 active">
                        <span>1</span>
                        Dados Pessoais
                    </li>
                    <li class="formbold-step-menu2">
                        <span>2</span>
                        Preço Castanha (R$/Kg)
                    </li>
                    <li class="formbold-step-menu3">
                        <span>3</span>
                        Plano Vendas Amêndoas (Kg)
                    </li>
                </ul>
            </div>
            <form  action="/cad" method="post">
                <div class="formbold-form-step-1 active">

                    <div class="formbold-input-flex2">
                        <label class="formbold-form-label"> Nome </label>
                        <input type="text" name="nome" id="nome" class="formbold-form-input" />
                    </div>

                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label"> Whatsapp </label>
                            <input type="text" name="whatsapp" placeholder="(85) 9999-9999" id="email"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label for="email" class="formbold-form-label"> E-mail </label>
                            <input type="email" name="email" placeholder="exemplo@gmail.com" id="email"
                                class="formbold-form-input" />
                        </div>
                    </div>

                    <div class="formbold-input-flex2">
                        <div>
                            <label class="formbold-form-label"> Categoria </label>
                            <input type="radio" name="tipo_contato" value="Produtor de Caju" id="radio_contato1" /><label
                                class="formbold-form-label2"> Produtor de Caju </label>
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <input type="radio" name="tipo_contato" value="Produtor de Outros cultivos" id="radio_contato2" /><label
                                class="formbold-form-label2"> Produtor de outros cultivos </label>
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <input type="radio" name="tipo_contato" value="Extensionista/Agente Multiplicador" id="radio_contato3" /><label
                                class="formbold-form-label2"> Extensionista / Agente Multiplicador </label>
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <input type="radio" name="tipo_contato" value="outro" id="radio_contato4" /><label
                                class="formbold-form-label2"> Outro </label>
                        </div>
                    </div>

                    <div class="formbold-input-flex2">
                        <div>
                            <label class="formbold-form-label"> Você autoriza que a Embrapa entre em contato? </label>
                            <input type="radio" value="sim" name="autoriza_contato" id="radio_autoriza1" /><label
                                class="formbold-form-label2"> Sim&nbsp;&nbsp;&nbsp;</label>
                            <input type="radio" value="Não" name="autoriza_contato" id="radio_autoriza2" /><label
                                class="formbold-form-label2"> Não </label>
                        </div>
                    </div>
                </div>

                <div class="formbold-form-step-2">
                    <div class="formbold-input-flex2">
                        <div>
                            <label class="formbold-form-label"> Informe o "Preço da Castanha (R$/kg)" para cada
                                tipo:</label>
                        </div>
                    </div>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Pequena</label>
                            <input type="text" name="preco_cast1" id="preco_cast1" value="0,50"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label">Média 1</label>
                            <input type="text" name="preco_cast2" id="preco_cast2" value="0,50"
                                class="formbold-form-input" />
                        </div>
                    </div>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Média 2</label>
                            <input type="text" name="preco_cast3" id="preco_cast3" value="0,50"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label">Grande</label>
                            <input type="text" name="preco_cast4" id="preco_cast4" value="0,50"
                                class="formbold-form-input" />
                        </div>
                    </div>
                </div>

                <div class="formbold-form-step-3">
                    <div class="formbold-input-flex2">
                        <div>
                            <label class="formbold-form-label"> Informe o "Plano de Vendas de Amêndoas", quantidade e
                                preço para cada tipo:</label>
                        </div>
                    </div>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Amêndoa "Extra"</label>
                            <label class="formbold-form-label">Qtde. (Kg)</label>
                            <input type="text" name="kg_amendoa1" id="kg_amendoa1" value="40,00"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <label class="formbold-form-label">Preço (R$/Kg)</label>
                            <input type="text" name="preco_amendoa1" id="preco_amendoa1" value="12,00"
                                class="formbold-form-input" />
                        </div>
                    </div>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Amêndoa "Comum"</label>
                            <label class="formbold-form-label">Qtde. (Kg)</label>
                            <input type="text" name="kg_amendoa2" id="kg_amendoa2" value="90,00"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <label class="formbold-form-label">Preço (R$/Kg)</label>
                            <input type="text" name="preco_amendoa2" id="preco_amendoa2" value="10,00"
                                class="formbold-form-input" />
                        </div>
                    </div>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Amêndoa "Popular"</label>
                            <label class="formbold-form-label">Qtde. (Kg)</label>
                            <input type="text" name="kg_amendoa3" id="kg_amendoa3" value="36,00"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <label class="formbold-form-label">Preço (R$/Kg)</label>
                            <input type="text" name="preco_amendoa3" id="preco_amendoa3" value="8,00"
                                class="formbold-form-input" />
                        </div>
                    </div>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Amêndoa "Comercial"</label>
                            <label class="formbold-form-label">Qtde. (Kg)</label>
                            <input type="text" name="kg_amendoa4" id="kg_amendoa4" value="37,00"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <label class="formbold-form-label">Preço (R$/Kg)</label>
                            <input type="text" name="preco_amendoa4" id="preco_amendoa4" value="5,00"
                                class="formbold-form-input" />
                        </div>
                    </div>
                    <div class="formbold-input-flex">
                        <div>
                            <label class="formbold-form-label">Amêndoa "Mista"</label>
                            <label class="formbold-form-label">Qtde. (Kg)</label>
                            <input type="text" name="kg_amendoa5" id="kg_amendoa5" value="42,00"
                                class="formbold-form-input" />
                        </div>
                        <div>
                            <label class="formbold-form-label">&nbsp;</label>
                            <label class="formbold-form-label">Preço (R$/Kg)</label>
                            <input type="text" name="preco_amendoa5" id="preco_amendoa5" value="8,00"
                                class="formbold-form-input" />
                        </div>
                    </div>


                    <div class="formbold-form-confirm">
                        <p>
                            Clique em "Enviar" para realizar o cálculo do "Plano de Produção" necessário para atender o
                            "Plano de Vendas de Amêndoas" informado.
                        </p>
                    </div>
                </div>

                <div class="formbold-form-btn-wrapper">
                    <button class="formbold-back-btn">
                        Voltar
                    </button>

                    <button type="submit" class="formbold-btn">
                        Próximo
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="">
                                <path
                                    d="M10.7814 7.33312L7.20541 3.75712L8.14808 2.81445L13.3334 7.99979L8.14808 13.1851L7.20541 12.2425L10.7814 8.66645H2.66675V7.33312H10.7814Z"
                                    fill="white" />
                            </g>
                            <defs>
                                <clipPath id="clip0_1675_1807">
                                    <rect width="16" height="16" fill="white" />
                                </clipPath>
                            </defs>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
        }

        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }

        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 550px;
            width: 100%;
            background: white;
        }

        .formbold-steps {
            padding-bottom: 18px;
            margin-bottom: 35px;
            border-bottom: 1px solid #DDE3EC;
        }

        .formbold-steps ul {
            padding: 0;
            margin: 0;
            list-style: none;
            display: flex;
            gap: 40px;
        }

        .formbold-steps li {
            display: flex;
            align-items: center;
            gap: 14px;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            color: #536387;
        }

        .formbold-steps li span {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #DDE3EC;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            color: #536387;
        }

        .formbold-steps li.active {
            color: #07074D;
            ;
        }

        .formbold-steps li.active span {
            background: #6A64F1;
            color: #FFFFFF;
        }

        .formbold-input-flex {
            display: flex;
            gap: 20px;
            margin-bottom: 22px;
        }

        .formbold-input-flex>div {
            width: 50%;
        }

        .formbold-input-flex2 {
            gap: 20px;
            margin-bottom: 22px;
        }

        .formbold-input-flex2>div {
            width: 100%;
        }

        .formbold-input-flex3 {
            gap: 20px;
            margin-bottom: 22px;
        }

        .formbold-input-flex3>div {
            width: 33%;
        }

        .formbold-form-input {
            width: 100%;
            padding: 13px 22px;
            border-radius: 5px;
            border: 1px solid #DDE3EC;
            background: #FFFFFF;
            font-weight: 500;
            font-size: 16px;
            color: #536387;
            outline: none;
            resize: none;
        }

        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }

        .formbold-form-label {
            color: #07074D;
            font-weight: 500;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }

        .formbold-form-label2 {
            color: #07074D;
            font-weight: 500;
            font-size: 12px;
            line-height: 24px;
            margin-bottom: 10px;
        }

        .formbold-form-confirm {
            border-bottom: 1px solid #DDE3EC;
            padding-bottom: 35px;
        }

        .formbold-form-confirm p {
            font-size: 16px;
            line-height: 24px;
            color: #536387;
            margin-bottom: 22px;
            width: 75%;
        }

        .formbold-form-confirm>div {
            display: flex;
            gap: 15px;
        }

        .formbold-confirm-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #FFFFFF;
            border: 0.5px solid #DDE3EC;
            border-radius: 5px;
            font-size: 16px;
            line-height: 24px;
            color: #536387;
            cursor: pointer;
            padding: 10px 20px;
            transition: all .3s ease-in-out;
        }

        .formbold-confirm-btn {
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.12);
        }

        .formbold-confirm-btn.active {
            background: #6A64F1;
            color: #FFFFFF;
        }

        .formbold-form-step-1,
        .formbold-form-step-2,
        .formbold-form-step-3 {
            display: none;
        }

        .formbold-form-step-1.active,
        .formbold-form-step-2.active,
        .formbold-form-step-3.active {
            display: block;
        }

        .formbold-form-btn-wrapper {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 25px;
            margin-top: 25px;
        }

        .formbold-back-btn {
            cursor: pointer;
            background: #FFFFFF;
            border: none;
            color: #07074D;
            font-weight: 500;
            font-size: 16px;
            line-height: 24px;
            display: none;
        }

        .formbold-back-btn.active {
            display: block;
        }

        .formbold-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 16px;
            border-radius: 5px;
            padding: 10px 25px;
            border: none;
            font-weight: 500;
            background-color: #6A64F1;
            color: white;
            cursor: pointer;
        }

        .formbold-btn:hover {
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
        }
    </style>
    <script>
        const stepMenuOne = document.querySelector('.formbold-step-menu1')
        const stepMenuTwo = document.querySelector('.formbold-step-menu2')
        const stepMenuThree = document.querySelector('.formbold-step-menu3')

        const stepOne = document.querySelector('.formbold-form-step-1')
        const stepTwo = document.querySelector('.formbold-form-step-2')
        const stepThree = document.querySelector('.formbold-form-step-3')

        const formSubmitBtn = document.querySelector('.formbold-btn')
        const formBackBtn = document.querySelector('.formbold-back-btn')

        formSubmitBtn.addEventListener("click", function (event) {
            event.preventDefault()
            if (stepMenuOne.className == 'formbold-step-menu1 active') {
                event.preventDefault()

                stepMenuOne.classList.remove('active')
                stepMenuTwo.classList.add('active')

                stepOne.classList.remove('active')
                stepTwo.classList.add('active')

                formBackBtn.classList.add('active')
                formBackBtn.addEventListener("click", function (event) {
                    event.preventDefault()

                    stepMenuOne.classList.add('active')
                    stepMenuTwo.classList.remove('active')

                    stepOne.classList.add('active')
                    stepTwo.classList.remove('active')

                    formBackBtn.classList.remove('active')

                })

            } else if (stepMenuTwo.className == 'formbold-step-menu2 active') {
                event.preventDefault()

                stepMenuTwo.classList.remove('active')
                stepMenuThree.classList.add('active')

                stepTwo.classList.remove('active')
                stepThree.classList.add('active')

                formBackBtn.classList.remove('active')
                formSubmitBtn.textContent = 'Enviar'
            } else if (stepMenuThree.className == 'formbold-step-menu3 active') {
                document.querySelector('form').submit()
            }
        })  
    </script>
</body>

</html>
